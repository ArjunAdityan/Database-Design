<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>account_setup</title>
</head>
<body>
    <form>
        <div>
            <label> Username :</label>
            <input type="text">
        </div>
        <p></p>
        <div>
            <label> Password :</label>
            <input type="password">
        </div>
        <p></p>
        <div>
            <label>Account type :</label>
            <input type="radio" name="options" value="option1">Public
            <input type="radio" name="options" value="option2">Private
        </div>
        <p></p>
        <div>
            <label> Verification :</label>
            <input type="radio" name="options" value="option1"> Yes
            <input type="radio" name="options" value="option1"> No
        </div>
        <p></p>
        <div>
            <label> Created on :</label>
            <input type="date">
        </div>
        <p></p>
        <a href="http://127.0.0.1:3000/home_page.html">
            Sign Up
        </a>
    </form>
</body>
</html>
