<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>account_settings</title>
</head>
<body>
    <form>
        <div>
            <label> Story replies from :</label>
            <select>
                <option> All followers </option>
                <option> Followers I follow back</option>
                <option> Nobody </option>
            </select>
        </div>
        <p></p>
        <div>
            <label> Tags from :</label>
            <select>
                <option> Everyone </option>
                <option> People I follow </option>
                <option> Don't allow tags </option>
            </select>
        </div>
        <p></p>
        <div>
            <label> Mentions from :</label>
            <select>
                <option> All followers </option>
                <option> Followers I follow back</option>
                <option> Nobody </option>
            </select>
        </div>
        <p></p>
        <div>
            <label> Post Likes from :</label>
            <select>
                <option> Everyone </option>
                <option> People I follow </option>
                <option> Off </option>
            </select>
        </div>
        <p></p>
        <div>
            <label> Post Comments from :</label>
            <select>
                <option> Everyone </option>
                <option> People I follow </option>
                <option> Off </option>
            </select>
        </div>
        <p></p>
        <div>
            <label> Hide like counts of posts :</label>
            <input type="radio" name="options" value="option 1"> Yes
            <input type="radio" name="options" value="option 2"> No
        </div>
    </form>
</body>
</html>
