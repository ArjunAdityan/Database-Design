<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="User_registration.css">
</head>
<body>
    <form action="/register" method="post">
        <h1>Welcome to Instagram!</h1>
        <p style="font-size: x-large;">Head start to creating your account. Login if you already have an account.</p>
        <div class="style">
            <h2>User Sign Up</h2>
            <div>
                <label>Email</label>
                <input type="email" name="email" required>
            </div>
            <p></p>
            <div>
                <label>Password</label>
                <input type="password" name="password" required>
            </div>
            <p></p>
            <button type="submit">Continue</button>
            <p>Already Have an Id <a href="http://127.0.0.1:3000/user_sign_in.html">login</a></p>
        </div>
    </form>
</body>
</html>
